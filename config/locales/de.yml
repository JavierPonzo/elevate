  about:
    banner_title: "Stärken Sie Ihre Reise zum Wohlbefinden: Ganzheitliche Betreuung für Geist, Körper und Beziehungen"
    intro: "Bei Elevate unterstützen wir Einzelpersonen und Paare auf ihrem Weg zu ganzheitlicher Gesundheit und Wohlbefinden. Ob Sie Unterstützung bei sexueller Gesundheit, psychischen Herausforderungen oder beidem suchen – wir bieten einen sicheren, einfühlsamen Raum für Heilung, Selbstentdeckung und Wachstum."

    mission:
      title: "Unsere Mission: Mitfühlende und evidenzbasierte Betreuung"
      text: "Wir wissen, dass jede Reise einzigartig ist. Unsere Mission ist es, Patient:innen mit den Werkzeugen und Ressourcen auszustatten, die sie für ein gesünderes und erfüllteres Leben benötigen. Durch die Integration sexueller Gesundheit und psychologischer Beratung verfolgen wir einen ganzheitlichen Ansatz, der die tiefe Verbindung zwischen emotionalem Wohlbefinden und körperlicher Gesundheit anerkennt."

    services:
      title: "Individuell angepasste Leistungen"
      description: "Unser Team aus approbierten Therapeut:innen, Ärzt:innen und Fachkräften bietet ein breites Spektrum an Leistungen an, darunter:"
      sexual_health:
        title: "Sexuelle Gesundheitsversorgung:"
        description: "Diskrete Beratungen und Behandlungen bei Intimitätsproblemen, sexuellen Funktionsstörungen und Fragen der sexuellen Identität."
      counseling:
        title: "Beratung und Therapie:"
        description: "Unterstützung bei Angstzuständen, Depressionen, Traumata, Beziehungsproblemen und mehr."
      couples_therapy:
        title: "Paartherapie:"
        description: "Stärkung von Beziehungen durch Therapien, die sowohl psychologische als auch sexuelle Aspekte berücksichtigen."
      lgbtq_support:
        title: "Unterstützung für die LGBTQ+-Community:"
        description: "Respektvolle und spezialisierte Angebote für LGBTQ+-Einzelpersonen und -Paare."
      trauma:
        title: "Traumabewältigung:"
        description: "Therapeutische Ansätze zur Heilung emotionaler und körperlicher Traumata."
      relationship_wellbeing:
        title: "Beratung zum Beziehungswohlbefinden:"
        description: "Begleitung zur Verbesserung der Kommunikation, Lösung von Konflikten und Aufbau gesunder Beziehungen."

    approach:
      title: "Unser Ansatz: Respekt, Vertraulichkeit & Selbstbestimmung"
      text_1: "Bei Elevate respektieren wir Ihre Privatsphäre und legen höchsten Wert auf Vertraulichkeit. Wir wissen, dass Gespräche über sexuelle und mentale Gesundheit herausfordernd sein können, und schaffen deshalb einen sicheren, urteilsfreien Raum."
      text_2: "Unser Ansatz stellt Ihre Selbstbestimmung in den Mittelpunkt. Wir hören zu, verstehen Ihre Bedürfnisse und entwickeln gemeinsam Lösungen, die Sie auf Ihrem Weg stärken. Wir behandeln nicht nur Symptome – wir unterstützen Ihre langfristige Resilienz und Ihr ganzheitliches Wohlbefinden."

    why_choose_us:
      title: "Warum Sie sich für uns entscheiden sollten"
      experienced:
        title: "Erfahrene Fachkräfte:"
        text: "Therapeut:innen, Ärzt:innen und Berater:innen, die sich auf bewährte Verfahren und aktuelle Forschung stützen."
      personalized:
        title: "Individuelle Betreuung:"
        text: "Maßgeschneiderte Behandlungspläne, die Ihre persönlichen Bedürfnisse und Wünsche berücksichtigen."
      compassionate:
        title: "Einfühlsame Atmosphäre:"
        text: "Einladendes, empathisches Umfeld ohne Bewertungen oder Vorurteile."
      holistic:
        title: "Ganzheitlicher Ansatz:"
        text: "Verbesserung von emotionaler, physischer und zwischenmenschlicher Gesundheit durch integrative Betreuung."

    final_call:
      title: "Machen Sie den ersten Schritt zur Heilung"
      text: "Sich Unterstützung zu suchen, ist ein mutiger erster Schritt – und wir fühlen uns geehrt, Sie auf diesem Weg zu begleiten. Bei Elevate bieten wir professionelle und mitfühlende Betreuung, damit Sie in allen Lebensbereichen aufblühen können."

