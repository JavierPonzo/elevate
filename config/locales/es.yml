    testimonials:
      title: "Testimonios"
      subtitle: "Pacientes Satisfechos"
      user_1: "Descubrí que estaba embarazada en un momento complicado de mi vida y no sabía qué hacer. Gracias a Elevate, pude agendar una cita rápidamente y recibir el apoyo médico y emocional que necesitaba. Tener acceso inmediato a especialistas marcó la diferencia en mi camino."
      user_2: "Durante meses sufrí de ansiedad que afectaba mi vida diaria. A través de este sitio, pude contactar rápidamente con un terapeuta que me escuchó de verdad y me ayudó a desarrollar estrategias para afrontar los desafíos. Su apoyo fue clave en mi proceso de recuperación."

    statistics:
      title: "Nuestros Datos"
      description: "Muchas personas confían en nosotros y generamos un impacto positivo en la sociedad. Aprende para enseñar, crece y sé libre. Somos ELEVATE, educación integral en salud sexual y mental."
      satisfied_users: "Usuarios Satisfechos"
      awards: "Premios Obtenidos"
      resolved_cases: "Casos Resueltos"
      years_experience: "Años de Experiencia"

  services:
    salud_sexual:
      title: "Salud Sexual"
      description: "La salud sexual implica <strong>bienestar</strong> y no solo la <strong>ausencia de enfermedades</strong>. Abarca el respeto, la seguridad y la libertad de violencia y discriminación."
    salud_mental:
      title: "Salud Mental"
      description: "La salud mental es un estado de <strong>bienestar emocional</strong> que permite afrontar el estrés de la vida, desarrollar habilidades, aprender, trabajar y contribuir a la comunidad."
    consultas:
      title: "Consultas con Especialistas"
      description: "Las consultas son brindadas por <strong>especialistas certificados</strong>. Ofrecemos atención integral y garantizamos <strong>calidad</strong> en los servicios para los pacientes."
    foro:
      title: "Foro de Consultas"
      description: "Nuestro foro abierto es un <strong>espacio seguro</strong> donde puedes plantear preguntas importantes, recibir respuestas de expertos y <strong>crecer juntos</strong> como comunidad."
    chatbot:
      title: "Chatbot con IA"
      description: "Haz preguntas detalladas sin miedo a ser juzgado. Consulta sobre especialistas, horarios de atención, disponibilidad o cualquier duda que prefieras tratar <strong>en privado</strong>."
    info:
      title: "Información Detallada"
      description: "Brindamos información especializada y detallada sobre <strong>Salud Sexual</strong> y <strong>Salud Mental</strong>, mediante informes, infografías y <strong>contenido educativo</strong> de organizaciones reconocidas."

