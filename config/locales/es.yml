  about:
    banner_title: "Empodera tu camino hacia el bienestar: cuidado integral para la mente, el cuerpo y las relaciones"
    intro: "En Elevate, nos dedicamos a apoyar a personas y parejas en su camino hacia la salud y el bienestar integral. Ya sea que necesites ayuda con la salud sexual, desafíos de salud mental o ambos, ofrecemos un espacio seguro y compasivo para sanar, descubrirte y crecer."

    mission:
      title: "Nuestra misión: cuidado compasivo y basado en evidencia"
      text: "Entendemos que cada camino es único. Nuestra misión es empoderar a los pacientes con herramientas y recursos para vivir una vida más plena y saludable. Al integrar la salud sexual y la consejería psicológica, adoptamos un enfoque integral que honra la profunda conexión entre el bienestar emocional y la salud física."

    services:
      title: "Servicios adaptados a tus necesidades"
      description: "Nuestro equipo de terapeutas, médicos y especialistas certificados ofrece una amplia gama de servicios, incluyendo:"
      sexual_health:
        title: "Cuidado de la salud sexual:"
        description: "Consultas privadas y tratamiento para problemas de intimidad, disfunciones sexuales y exploración de identidad."
      counseling:
        title: "Consejería y terapia:"
        description: "Apoyo para la ansiedad, depresión, trauma, problemas de pareja y más."
      couples_therapy:
        title: "Terapia de pareja:"
        description: "Fortalecemos relaciones con terapias que abordan tanto temas psicológicos como sexuales."
      lgbtq_support:
        title: "Apoyo a la comunidad LGBTQ+:"
        description: "Servicios respetuosos y especializados, adaptados a las personas y parejas LGBTQ+."
      trauma:
        title: "Recuperación de trauma:"
        description: "Enfoques terapéuticos centrados en la sanación de traumas emocionales y físicos."
      relationship_wellbeing:
        title: "Asesoría en bienestar relacional:"
        description: "Guía para mejorar la comunicación, resolver conflictos y construir relaciones saludables."

    approach:
      title: "Nuestro enfoque: respeto, confidencialidad y empoderamiento"
      text_1: "En Elevate, respetamos tu privacidad y priorizamos la confidencialidad. Sabemos que hablar sobre salud sexual y mental puede ser difícil, y estamos aquí para ofrecerte un espacio seguro y sin juicios."
      text_2: "Nuestro enfoque se centra en tu autonomía. Escuchamos, entendemos tus necesidades y co-creamos soluciones que te empoderan en tu camino. No solo tratamos síntomas: apoyamos tu resiliencia y bienestar a largo plazo."

    why_choose_us:
      title: "¿Por qué elegirnos?"
      experienced:
        title: "Profesionales con experiencia:"
        text: "Terapeutas, médicos y consejeros comprometidos con las mejores prácticas y la investigación más reciente."
      personalized:
        title: "Cuidado personalizado:"
        text: "Planes de tratamiento individualizados que reflejan tus necesidades y preferencias únicas."
      compassionate:
        title: "Entorno compasivo:"
        text: "Creamos un ambiente acogedor, empático y libre de juicios."
      holistic:
        title: "Enfoque holístico:"
        text: "Mejoramos tu salud emocional, física y relacional a través de un cuidado integrador."

    final_call:
      title: "Da el primer paso hacia la sanación"
      text: "Buscar apoyo es un acto valiente, y estamos honrados de acompañarte. En Elevate, estamos aquí para ofrecerte un cuidado experto y compasivo que te ayude a prosperar en todos los aspectos de tu vida."

