  services:
    salud_sexual:
      title: "Sexuelle Gesundheit"
      description: "Sexuelle Gesundheit bedeutet <strong>Wohlbefinden</strong> und nicht nur das <strong>Fehlen von Krankheiten</strong>. Sie umfasst Respekt, Sicherheit und Freiheit von Gewalt und Diskriminierung."
    salud_mental:
      title: "Mentale Gesundheit"
      description: "Mentale Gesundheit ist ein Zustand des <strong>emotionalen Wohlbefindens</strong>, der es Menschen ermöglicht, mit den Herausforderungen des Lebens umzugehen, Fähigkeiten zu entwickeln, zu lernen, zu arbeiten und einen Beitrag zur Gemeinschaft zu leisten."
    consultas:
      title: "Fachärztliche Beratungen"
      description: "Unsere Beratungen werden von <strong>zertifizierten Fachärzten</strong> durchgeführt. Wir bieten eine umfassende Betreuung und garantieren <strong>Qualität</strong> in der Patientenversorgung."
    foro:
      title: "Beratungsforum"
      description: "Unser offenes Forum ist ein <strong>sicherer Raum</strong>, in dem Sie wichtige Fragen anonym stellen, Antworten von Experten erhalten und <strong>gemeinsam wachsen</strong> können."
    chatbot:
      title: "KI-Chatbot"
      description: "Stellen Sie detaillierte Fragen ohne Angst vor Bewertung, fragen Sie nach Fachärzten, Terminzeiten, Verfügbarkeit oder anderen Themen, die Sie lieber <strong>privat</strong> besprechen möchten."
    info:
      title: "Detaillierte Informationen"
      description: "Wir bieten spezialisierte und detaillierte Informationen zu <strong>Sexueller Gesundheit</strong> und <strong>Mentaler Gesundheit</strong> durch Berichte, Infografiken und <strong>pädagogische Inhalte</strong> von anerkannten Organisationen."

