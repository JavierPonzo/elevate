  about:
    banner_title: "Stärken Sie Ihren Weg zum Wohlbefinden: Ganzheitliche Betreuung für Geist, Körper und Beziehungen"
    intro: "Bei Elevate unterstützen wir Einzelpersonen und Paare auf ihrem Weg zu ganzheitlicher Gesundheit und Wohlbefinden. Ob Sie Hilfe bei sexueller Gesundheit, psychischen Herausforderungen oder beidem suchen – wir bieten einen sicheren und einfühlsamen Raum für Heilung, Selbstentdeckung und persönliches Wachstum."

    mission:
      title: "Unsere Mission: Mitfühlende und evidenzbasierte Betreuung"
      text: "Wir wissen, dass jeder Weg einzigartig ist. Unsere Mission ist es, unsere Patient:innen mit den Werkzeugen und Ressourcen auszustatten, die sie für ein gesünderes und erfüllteres Leben benötigen. Durch die Verbindung von sexueller Gesundheit und psychologischer Beratung verfolgen wir einen ganzheitlichen Ansatz, der die tiefe Verbindung zwischen emotionalem Wohlbefinden und körperlicher Gesundheit anerkennt."

    services:
      title: "Individuell angepasste Dienstleistungen"
      description: "Unser Team aus zugelassenen Therapeut:innen, Ärzt:innen und Fachleuten bietet eine breite Palette an Leistungen an, darunter:"
      sexual_health:
        title: "Sexuelle Gesundheitsversorgung:"
        description: "Diskrete Beratungen und Behandlungen bei Intimitätsproblemen, sexuellen Funktionsstörungen und zur Identitätsfindung."
      counseling:
        title: "Beratung und Therapie:"
        description: "Unterstützung bei Angst, Depression, Trauma, Beziehungsproblemen und mehr."
      couples_therapy:
        title: "Paartherapie:"
        description: "Stärkung von Beziehungen durch Therapieansätze, die sowohl psychologische als auch sexuelle Themen ansprechen."
      lgbtq_support:
        title: "Unterstützung für die LGBTQ+-Community:"
        description: "Respektvolle und spezialisierte Angebote, die auf die Bedürfnisse von LGBTQ+-Personen und -Paaren zugeschnitten sind."
      trauma:
        title: "Traumabewältigung:"
        description: "Therapeutische Ansätze, die auf die Heilung emotionaler und körperlicher Traumata ausgerichtet sind."
      relationship_wellbeing:
        title: "Beratung zum Beziehungswohlbefinden:"
        description: "Begleitung zur Verbesserung der Kommunikation, Konfliktlösung und Förderung gesunder Beziehungen."

    approach:
      title: "Unser Ansatz: Respekt, Vertraulichkeit und Selbstbestimmung"
      text_1: "Bei Elevate achten wir Ihre Privatsphäre und legen großen Wert auf Vertraulichkeit. Wir wissen, dass es schwierig sein kann, über sexuelle und mentale Gesundheit zu sprechen, und schaffen deshalb einen sicheren und urteilsfreien Raum."
      text_2: "Unser Ansatz basiert auf Selbstbestimmung. Wir hören zu, verstehen Ihre Bedürfnisse und entwickeln gemeinsam Lösungen, die Sie auf Ihrem Weg stärken. Wir behandeln nicht nur Symptome – wir fördern langfristige Resilienz und Wohlbefinden."

    why_choose_us:
      title: "Warum Sie sich für uns entscheiden sollten"
      experienced:
        title: "Erfahrene Fachkräfte:"
        text: "Therapeut:innen, Ärzt:innen und Berater:innen, die sich für bewährte Methoden und aktuelle Forschung engagieren."
      personalized:
        title: "Individuelle Betreuung:"
        text: "Behandlungspläne, die auf Ihre persönlichen Bedürfnisse und Wünsche abgestimmt sind."
      compassionate:
        title: "Einfühlsame Atmosphäre:"
        text: "Ein herzliches, empathisches Umfeld ohne Bewertungen oder Vorurteile."
      holistic:
        title: "Ganzheitlicher Ansatz:"
        text: "Förderung emotionaler, körperlicher und zwischenmenschlicher Gesundheit durch integrative Betreuung."

    final_call:
      title: "Machen Sie den ersten Schritt zur Heilung"
      text: "Hilfe zu suchen ist ein mutiger und wichtiger erster Schritt, und wir fühlen uns geehrt, Sie auf Ihrem Weg zu begleiten. Bei Elevate bieten wir Ihnen professionelle, einfühlsame Unterstützung, damit Sie in allen Lebensbereichen aufblühen können."
